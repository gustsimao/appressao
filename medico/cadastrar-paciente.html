<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Paciente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .btn {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Cadastrar Novo Paciente</h2>

  <form id="formPaciente">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" required>

    <label for="nascimento">Data de nascimento</label>
    <input type="date" id="nascimento" required>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco">

    <label for="medicamentos">Medicamentos em uso</label>
    <textarea id="medicamentos" rows="3"></textarea>

    <button type="submit" class="btn">Cadastrar Paciente</button>
  </form>

  <a class="back-link" href="dashboard.html">← Voltar ao Painel</a>

  <script>
    // Verifica se o médico está logado e tem ID
    const medico = JSON.parse(localStorage.getItem("medico"));
    if (!medico || !medico.id) {
      alert("Você precisa estar logado como médico.");
      window.location.href = "login.html";
    }

    document.getElementById("formPaciente").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const nascimento = document.getElementById("nascimento").value;
      const endereco = document.getElementById("endereco").value.trim();
      const medicamentos = document.getElementById("medicamentos").value.trim();

      try {
        const res = await fetch('https://backend-press.onrender.com/medico/cadastro-paciente'), {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nome,
            email,
            nascimento,
            endereco,
            medicamentos,
            medico_id: medico.id // <-- UUID do médico
          })
        });

        const data = await res.json();

        if (!res.ok) throw new Error(data.erro || "Erro ao cadastrar paciente");

        alert("Paciente cadastrado com sucesso! O código foi enviado por e-mail.");
        window.location.href = "listar-pacientes.html";

      } catch (err) {
        console.error("❌ Erro ao cadastrar paciente:", err);
        alert("Erro ao cadastrar paciente.");
      }
    });
  </script>
</body>
</html>
