<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard do Médico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 40px;
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      width: 300px;
      margin: 20px auto;
      padding: 15px;
      font-size: 18px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .btn.sair {
      background-color: #dc3545;
    }
  </style>
</head>
<body>

  <h2 id="boasVindas">Bem-vindo, Doutor(a)</h2>

  <a href="listar-pacientes.html" class="btn">Acompanhar Pacientes</a>
  <a href="cadastrar-paciente.html" class="btn">Cadastrar Novo Paciente</a>
  <a href="#" class="btn sair" onclick="sair()">Sair</a>
<script>
  const medico = JSON.parse(localStorage.getItem('medico'));
  if (!medico) {
    alert("Você precisa estar logado como médico.");
    window.location.href = "/appressao/medico/login.html";
  }
</script>
  <script>
    const medico = JSON.parse(localStorage.getItem('medico'));

    if (!medico) {
      alert("Você precisa estar logado como médico.");
      window.location.href = "/appressao/medico/login.html";
    } else {
      // Personaliza a mensagem de boas-vindas
      document.getElementById('boasVindas').textContent = `Bem-vindo, Dr(a). ${medico.nome}`;
    }

    function sair() {
      localStorage.removeItem('medico');
      localStorage.removeItem('nomeMedico');
      localStorage.removeItem('token');
      window.location.href = "/appressao/index.html";
    }
  </script>

</body>
</html>
