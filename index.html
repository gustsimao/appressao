<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoramento de Pressão</title>
  <link rel="stylesheet" href="css/estilo.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      text-align: center;
      padding-top: 50px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      margin-top: 20px;
    }
    button {
      margin: 10px;
      padding: 15px 30px;
      font-size: 16px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .logo {
      max-width: 300px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="appressao/img/appressao.png" alt="Logo Appressão" class="logo">
    <h1>Bem-vindo ao Sistema de Monitoramento</h1>
    <button onclick="window.location.href='medico/login.html'">Sou Médico</button>
    <button onclick="window.location.href='paciente/login.html'">Sou Paciente</button>
  </div>
</body>
</html>
