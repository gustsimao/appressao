<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pacientes Vinculados</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      max-width: 960px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .btn {
      display: inline-block;
      padding: 10px 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      font-size: 15px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .no-data {
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
  </style>
</head>
<body>

  <header>
    <h1>Appress√£o - M√©dicos</h1>
  </header>

  <div class="container">
    <div class="actions">
      <span id="boasVindas"></span>
      <div>
        <a class="btn" href="dashboard.html">üè† Painel</a>
        <a class="btn" href="cadastrar-paciente.html">‚ûï Novo Paciente</a>
        <button class="btn" onclick="logout()">üö™ Sair</button>
      </div>
    </div>

    <h2>Pacientes Vinculados</h2>

    <table id="tabelaPacientes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Nascimento</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4" class="no-data">Carregando pacientes...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    const medico = JSON.parse(localStorage.getItem("medico"));

    if (!medico || !medico.email) {
      alert("Voc√™ precisa estar logado como m√©dico.");
      window.location.href = login.html";
    }

    document.getElementById("boasVindas").textContent = `üë®‚Äç‚öïÔ∏è Dr(a). ${medico.nome}`;

    async function carregarPacientes() {
      try {
        const res = await fetch("https://appressao.onrender.com/medico/listar-pacientes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email: medico.email })
        });

        const data = await res.json();
        const tbody = document.querySelector("#tabelaPacientes tbody");
        tbody.innerHTML = "";

        if (Array.isArray(data) && data.length > 0) {
          data.forEach(paciente => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${paciente.nome}</td>
              <td>${paciente.email}</td>
              <td>${paciente.nascimento}</td>
              <td><a class="btn" href="../paciente/visualizar.html?paciente=${paciente.id}">üëÅÔ∏è Ver</a></td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="4" class="no-data">Nenhum paciente cadastrado.</td></tr>`;
        }

      } catch (err) {
        console.error("Erro ao carregar pacientes:", err);
        const tbody = document.querySelector("#tabelaPacientes tbody");
        tbody.innerHTML = `<tr><td colspan="4" class="no-data">Erro ao carregar pacientes.</td></tr>`;
      }
    }

    function logout() {
      localStorage.removeItem("medico");
      window.location.href = "../login.html";
    }
console.log("üîç M√©dico logado:", medico);
console.log("üìß Email do m√©dico:", medico.email);
    carregarPacientes();
  </script>
</body>
</html>
