<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista de Pacientes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      max-width: 900px;
      margin: 0 auto 40px;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .btn {
      display: inline-block;
      margin: 0 auto;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Pacientes Vinculados</h2>

  <div style="text-align:center">
    <a href="dashboard.html" class="btn">Voltar ao Painel</a>
  </div>

  <table id="tabelaPacientes">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Data de Nascimento</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Pacientes serão inseridos dinamicamente -->
    </tbody>
  </table>

  <script>
    const medicoEmail = sessionStorage.getItem("medicoEmail");

    if (!medicoEmail) {
      alert("Você precisa estar logado como médico.");
      window.location.href = "login.html";
    }

    async function carregarPacientes() {
      try {
        const res = await fetch("https://meu-backend-4840.onrender.com/listar-pacientes", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emailMedico: medicoEmail })
        });

        const data = await res.json();

        const tbody = document.querySelector("#tabelaPacientes tbody");
        tbody.innerHTML = "";

        if (Array.isArray(data) && data.length > 0) {
          data.forEach(paciente => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${paciente.nome}</td>
              <td>${paciente.email}</td>
              <td>${paciente.data_nascimento}</td>
              <td><a class="btn" href="../paciente/visualizar.html?paciente=${paciente.id}">Ver Dados</a></td>
            `;
            tbody.appendChild(tr);
          });
        } else {
          tbody.innerHTML = `<tr><td colspan="4">Nenhum paciente cadastrado.</td></tr>`;
        }

      } catch (err) {
        console.error("Erro ao carregar pacientes:", err);
        alert("Erro ao carregar pacientes.");
      }
    }

    carregarPacientes();
  </script>

</body>
</html>
