<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Médico</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .container { max-width: 400px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 8px rgba(0,0,0,0.1);}
    h2 { text-align: center; }
    label, input, button { display: block; width: 100%; margin-bottom: 15px; }
    input { padding: 8px; font-size: 16px; }
    button { padding: 10px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .link { text-align: center; margin-top: 10px; }
    .link a { text-decoration: none; color: #007bff; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login Médico</h2>
    <form id="loginForm">
      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seu@email.com" required />

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Senha" required />

      <button type="submit">Entrar</button>
    </form>

    <div class="link">
      <a href="/appressao/medico/cadastro.html">Cadastrar novo médico</a> | 
      <a href="/appressao/medico/esqueci-senha.html">Esqueci a senha</a>
    </div>
  </div>

  <script>
    const API_URL = "https://seu-backend-aqui.com";

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const senha = document.getElementById('senha').value.trim();

      try {
        const res = await fetch(`${API_URL}/auth/login-medico`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const data = await res.json();

        if (res.ok) {
          // Suponha que o backend retorna um token e o nome do médico
          localStorage.setItem('token', data.token);
          localStorage.setItem('nomeMedico', data.nome);
          window.location.href = '/medico/dashboard.html'; // ou listar-pacientes.html
        } else {
          alert(data.erro || 'Erro no login');
        }
      } catch (error) {
        alert('Erro ao conectar com o servidor');
        console.error(error);
      }
    });
  </script>
</body>
</html>
