<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Médico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 40px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .mensagem {
      margin-top: 20px;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Cadastro de Médico</h2>
  <form id="cadastroForm">
    <label>Nome Completo:</label>
    <input type="text" name="nome" required />

    <label>E-mail:</label>
    <input type="email" name="email" required />

    <label>CRM:</label>
    <input type="text" name="crm" required />

    <label>Data de Nascimento:</label>
    <input type="date" name="nascimento" required />

    <label>Endereço Profissional:</label>
    <input type="text" name="endereco" required />

    <button type="submit">Cadastrar</button>
    <div class="mensagem" id="mensagem"></div>
  </form>

  <script>
    const form = document.getElementById('cadastroForm');
    const mensagem = document.getElementById('mensagem');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const dados = Object.fromEntries(new FormData(form));

      // Mensagem de aguarde com contagem
      let tempo = 15;
      mensagem.style.color = 'red';
      mensagem.textContent = `Aguarde (${tempo} segundos)...`;
      const intervalo = setInterval(() => {
        tempo--;
        mensagem.textContent = `Aguarde (${tempo} segundos)...`;
        if (tempo <= 0) clearInterval(intervalo);
      }, 1000);

      try {
        const response = await fetch('https://backend-press.onrender.com/medico/cadastro-medico', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });

        const resultado = await response.json();
        if (!response.ok) throw new Error(resultado.erro || 'Erro ao cadastrar');

        setTimeout(() => {
          mensagem.style.color = 'green';
          mensagem.textContent = 'Cadastro realizado! Verifique seu e-mail.';
          window.location.href = 'login.html';
        }, 15000);

      } catch (err) {
        clearInterval(intervalo);
        mensagem.style.color = 'red';
        mensagem.textContent = err.message;
      }
    });
  </script>
</body>
</html>
