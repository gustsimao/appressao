<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastrar Paciente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    h2 {
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .btn {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
    #mensagemAguarde {
      text-align: center;
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <h2>Cadastrar Novo Paciente</h2>

  <form id="formPaciente">
    <label for="nome">Nome completo</label>
    <input type="text" id="nome" required>

    <label for="email">E-mail</label>
    <input type="email" id="email" required>

    <label for="dataNascimento">Data de nascimento</label>
    <input type="date" id="dataNascimento" required>

    <label for="endereco">Endereço</label>
    <input type="text" id="endereco">

    <label for="medicamentos">Medicamentos em uso</label>
    <textarea id="medicamentos" rows="3"></textarea>

    <button type="submit" class="btn">Cadastrar Paciente</button>
    <div id="mensagemAguarde"></div>
  </form>

  <a class="back-link" href="dashboard.html">← Voltar ao Painel</a>

  <script>
    // Verifica se o médico está logado
    const medico = JSON.parse(localStorage.getItem("medico"));
    if (!medico || !medico.email) {
      alert("Você precisa estar logado como médico.");
      window.location.href = "login.html";
    }

    const form = document.getElementById("formPaciente");
    const mensagemDiv = document.getElementById("mensagemAguarde");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value.trim();
      const email = document.getElementById("email").value.trim();
      const nascimento = document.getElementById("dataNascimento").value;
      const endereco = document.getElementById("endereco").value.trim();
      const medicamento = document.getElementById("medicamentos").value.trim();

      // Mostrar mensagem de aguarde com contagem regressiva
      let tempo = 15;
      mensagemDiv.textContent = `Aguarde (${tempo} segundos)...`;
      let intervalo = setInterval(() => {
        tempo--;
        mensagemDiv.textContent = `Aguarde (${tempo} segundos)...`;
        if (tempo <= 0) clearInterval(intervalo);
      }, 1000);

      try {
        const res = await fetch("https://backend-press.onrender.com/auth/cadastro-paciente", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            nome,
            email,
            nascimento,
            endereco,
            medicamento,
            codigo_medico: medico.email
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.erro || "Erro ao cadastrar paciente");

        // Redireciona após os 15 segundos
        setTimeout(() => {
          alert("Paciente cadastrado com sucesso! Um e-mail foi enviado.");
          window.location.href = "listar-pacientes.html";
        }, 15000);

      } catch (err) {
        clearInterval(intervalo);
        mensagemDiv.textContent = "";
        console.error("Erro ao cadastrar paciente:", err);
        alert("Erro ao cadastrar paciente.");
      }
    });
  </script>
</body>
</html>
